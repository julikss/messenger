<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="icon" href="https://img.icons8.com/nolan/64/u.png"/>
</head>

<body>
    <div class="center">
        <h1>Log in</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" id="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
                <p id="chooseroom">Choose a chatroom</p>
                <hr id="hr">
                <select name="room" id="room">
                    <option value="chatroom">Chatroom</option>
                    <option value="zbochenki">Zbochenki</option>   
                    <option value="frontenders">Frontenders</option>
                    <option value="tiktokers">TikTokers</option>       
        </select>
            
            <input type="submit" id="login" value="Join Chat">
            <div class="signup_link">
                Not a member? <a href="./index.html">Sign up</a>
            </div>
        </form>
    </div>
    <script src="./js/signup-login/login.js"></script>
</body>

</html>
