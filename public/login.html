<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="icon" href="https://img.icons8.com/nolan/64/u.png" />
</head>


<body>
    <div class="center">
        <h1 id="chatrooms_h1">Chatrooms</h1>
        <hr>
        <form action="chat.html">
            <div class="form-control">
                <input type="text" name="username" id="username" required>
                <span></span>
                <label for="username" id="Username">Username</label>
            </div>
            <div class="form-control">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="form-control">
                <label id="chatrooms_h3">Rooms</label>
                <select name="room" id="room" class="select">
                    <option value="Chatroom">Chatroom</option>
                    <option value="Zbochenki">Zbochenki</option>   
                    <option value="Ulumanana">Ulumanana</option>                   
                </select>
            </div>

            <input type="submit" class="join_chat" id="login" value="Join Chat">
            <div class="signup_link">
                Not a member? <a href="./index.html">Sign up</a>
            </div>
        </form>
    </div>
    <script src="./js/signup-login/login.js"></script>
</body>


</html>
