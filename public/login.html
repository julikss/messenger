<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="icon" href="https://img.icons8.com/nolan/64/u.png" />
</head>


<body>
    <div class="center">
        <h1 id="chatrooms_h1">Chatrooms</h1>
        <hr>
        <form action="chat.html">
            <div class="form-control">
                <label for="username" id="Username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username..." required />
            </div>
            <div class="txt_field">
                <input type="password" id="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="form-control">
                <label id="chatrooms_h3">Rooms</label>
                <select name="room" id="room">
                    <option value="ULUMANANA">ULUMANANA</option>
                    <option value="Chatroom">Chatroom</option>          
        </select>
            </div>
            <button type="submit" class="join_chat" id="login">Join Chat</button>
        </form>
    </div>
    <script src="./js/signup-login/login.js"></script>
</body>


</html>
