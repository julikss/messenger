        <div class="contact1"><a href="chat.html"><p class="Notes" id="Notes">NOTES</p></a></div>
        <div class="profile_photo_contact1">
            <img src="./images/ok_emoji.png" class="profile_photos_contact1">
        </div>
        <div class="contact2-5" id="c_1">
            <p class="ulumanana">ULUMANANA</p>
        </div>
        <div class="profile_photo_contact" id="profile_photo_contact2"></div>
        <div class="contact2-5" id="c_2">

        </div>
        <div class="profile_photo_contact" id="profile_photo_contact3"></div>

    <div class="chat">
        <div>

            <ul class="menu">
                <li class="menu-item" id="delete">Delete</li>
                <li class="menu-item" id="mark">Highlight</li>
                <li class="menu-item" id="clear">Clear</li>
                <li class="menu-item" id="edit">Edit</li>
                <li class="menu-item" id="copy">Copy</li>
            </ul>
            <div class="wrapper">
                <ul class="todo"></ul>
            </div>
            <input type="text" placeholder="Введите заметку..." class="note" id="msg">
            <button class="add"></button>
    </div>
    </div>
    <div class="profile">
        <div class="avatarka">
