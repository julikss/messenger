<!doctype html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="icon" href="https://img.icons8.com/nolan/64/u.png" />
    <title>My Notes</title>
</head>

<body>
    <div id="contacts">
        <h1>Menu Bar</h1>
        <form>
            <input type="search" id="input" name="search_contacts" placeholder="Поиск" class="search" autocomplete="off">
            <button type="submit" class="search_button">
        </form>
        <div class="contact1" onclick="document.location = './public/chat.html'"><p class="Notes" id="Notes"> CHATROOM</p></div>
        <div class="profile_photo_contact1">
            <img src="https://img.icons8.com/nolan/64/chat.png" class="profile_photos_contact1">
        </div>
    </div>
    <div class="chat">
        <div>
            <div id="block">
            <h1 class="todoList" id="Todo_list">ToDo list</h1>
            </div>
            <ul class="menu">
                <li class="menu-item" id="mark">Highlight</li>
                <li class="menu-item" id="edit">Edit</li>
                <li class="menu-item" id="copy">Copy</li>
                <li class="menu-item" id="delete">Delete</li>
                <li class="menu-item" id="clear">Clear</li>
            </ul>
            <div class="wrapper">
                <ul class="todo" contenteditable="false"></ul>
            </div>
            <input type="text" placeholder="Введите заметку..." class="note" id="msg">
            <button class="add"></button>
    </div>
    </div>
    <div class="profile">
        <div class="avatarka">
            <div class="profile_photo">
                <img src="./images/ok_emoji.png" class="profile_photos">
            </div>
            <h2 id="ulumanana">ULUMANANA</h2>
        </div>
    </div>

    <script src="./js/notes/notes.js"></script>
</body>

</html>
