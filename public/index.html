<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="icon" href="https://img.icons8.com/nolan/64/u.png" />
</head>

<body>
    <div class="center">
        <h1>Sign up</h1>
        <form method="post">
            <div class="form-control">
                <input type="text" id="email" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="text" id="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="form-control">
                <input type="password" id="passwd" required>
                <span></span>
                <label>Password</label>
            </div>
            <input type="submit" id="reg-form" value="Sign up">
            <div class="signup_link">
                Already a member? <a href="./login.html">Log in</a>
            </div>
        </form>
    </div>
    <script src="./js/signup-login/reg.js"></script>
</body>

</html>
